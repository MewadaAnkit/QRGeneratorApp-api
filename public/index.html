<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter your text or Url here</p>
        <input type="text" id="qrText" placeholder="Text Or Url">
        <div id="imageBx" class="show-img">
            <img src="" id="qrImg">
        </div>
        <button onclick="GenerateQR()">Generate QR code</button>
    </div>


    <script>
        let imageBx = document.getElementById('imageBx');
        let qrText  = document.getElementById('qrText');
        let qrImg   = document.getElementById('qrImg');
 
        function GenerateQR(){
            if(qrText.value.length>0){
             qrImg.src = "/qr?text=" + qrText.value;
           // qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=" + qrText.value;

            imageBx.classList.add("show-img");
            
          }
          else
          {
            qrText.classList.add('error')
            setTimeout(()=>{
                qrText.classList.remove('error')
            },1000)
          }
        }
    </script>
</body>
</html>
